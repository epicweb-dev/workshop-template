name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request: {}

jobs:
  setup:
    name: ğŸ”§ Setup
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: â–¶ï¸ Run setup script
        run: npm run setup

      - name: Ê¦ TypeScript
        run: npm run typecheck

      - name: â¬£ ESLint
        run: echo "Linting not working in CI"

  tests:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    # Use continue-on-error to ensure this job doesn't fail the workflow
    continue-on-error: true

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        id: run_tests
        run: node ./epicshop/test.js ..s

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # only deploy main branch on pushes on non-forks
    if:
      ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      github.repository_owner == 'epicweb-dev' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: ğŸš€ Deploy
        run: flyctl deploy --remote-only
        working-directory: ./epicshop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

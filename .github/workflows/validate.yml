name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request: {}

jobs:
  setup:
    name: 🔧 Setup
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ▶️ Run setup script
        run: npm run setup

      - name: ʦ TypeScript
        run: npm run typecheck

      - name: ⬣ ESLint
        run: echo "Linting not working in CI"

  tests:
    name: 🧪 Test
    runs-on: ubuntu-latest
    # Use continue-on-error to ensure this job doesn't fail the workflow
    continue-on-error: true

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        id: run_tests
        run: node ./epicshop/test.js ..s

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    # only deploy main branch on pushes on non-forks
    if:
      ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      github.repository_owner == 'epicweb-dev' }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🎈 Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: 🚀 Deploy
        run: flyctl deploy --remote-only
        working-directory: ./epicshop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
